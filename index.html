<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <title>Magasin</title>
    <link rel="stylesheet" href="styleMagasin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!--<script src="script.js" defer></script>-->
    <script src="ScriptFinisse.js" defer></script>
</head>
<body>

    <!--
    Nous avons trois section sur cette page 1- Magasin 2- formulaire ajout -3 personage
    -->
    <!-- Personnage fonction comme la carte -->
    <section class="sectionPerson">
        <h2>Personnages</h2>
        <select name="Personnages" id="lesPersonnages">
            <option value="personJack" >Jacque le pirate</option>
            <option value="personLuffy">Luffy</option>
        </select>
        <div id=affichePerson>
            <div id="attaquePerson"> Attaque : <span id="totalAttaque"></span></div>
            <div id="defensePerson"> Défense : <span id="totalDefensive"></span></div>
            <div id="argentPerson"> Argent   : <span id="totalArgent">$</span></div>
            <img src="" alt="">
            <div class="equipementAffiche">
            </div>
        </div>
        <div id="ImagePerson"><img src="" alt=""></div>

    </section>
    <!-- Magasin tableau -->
    <section>
        <h1>Magasin</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">Objet</th>
                    <th scope="col">Puissance offensive</th>
                    <th scope="col">Puissance défensive</th>
                    <th scope="col">Coût</th>
                    <th scope="col">Achat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div>
            <p>Merci de votre achat <button id="btnAchat">Acheter</button></p>
        </div>
    </section>
    <!-- Formulaire ajout -->
    <section>
        <form action="" method="GET">
            <h2>Ajouter un objet au magasin</h2>
            <div class="groupInput">
                <label for="nomObjet">Nom : </label>
                <input type="text" id="nomObjet" name="Nom" minlength="3" maxlength="30" required>
            </div>
            <div class="groupInput">
                <label for="pOffensive">Puissance Offensive : </label>
                <input type="number" id="pOffensive" name="Puissance Offensive" min="50" max="100" placeholder="min 50 max 100" required>
            </div>
            <div class="groupInput">
                <label for="pDefensive" >Puissance défensive : </label>
                <input type="number" id="pDefensive" name="Puissance défensive"  min="50" max="100" placeholder="min 50 max 100" required >
            </div>
            <div class="groupInput">
                <label for="cout" >Coût : </label>
                <input type="number" id="cout" name="Cout"  min="0">
            </div>
            <div class="groupBtn">
                <button type="button" id="btnAjouter">Ajouter</button>
                <button type="reset" id="btnAnnuler">Annuler</button>
            </div>
        </form>
    </section>

</body>
</html>
